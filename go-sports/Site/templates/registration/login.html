{% extends "base.html" %}

{% block page_title %} Create an Account {% endblock %}

{% block content %}
<div class = "container">
  <div class="createAccount">
        <h1>Login Here</h1>
        <p>Please fill in the information to log into your account.</p>
        <hr>

        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="registerbtn">Login</button>
        </form>

        <label for="username"><b>Username</b></label>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
    
        <button type="submit" class="registerbtn">Login</button>  -->

        <p style="background-color: #f1f1f1; text-align: center; padding: 10px;">Don't have an account? <a href="{% url 'signup' %}">Create Account</a>.</p>

        <p style="background-color: #f1f1f1; text-align: center; padding: 10px;">Ready to sign out? <a href="{% url 'logout' %}">Log Out</a></p>

  </div>
</div>
{% endblock %}
